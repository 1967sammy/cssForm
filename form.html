<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleform.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
      <div class="container">
        <form action="">
         <header>Login</header>
         <label for="">Username</label>
            <div class="spacebox"> 
                <i class="fa-solid fa-user"></i>
                <input type="text" id="input-field" placeholder="Enter your username" >
            </div>
           

            <label for="">Password</label>
            <div class="spacebox"> 
                <i class="fa-solid fa-key"></i>
                <input type="password" id="input-field"  placeholder="Enter your password">
            </div>
            <div class="pass"><a href="www.google.com">forgot Password?</a></div>
            <button type="submit">Login</button>

            <h3>or sign up using</h3>
            <div class="social">
 <i class="fa-brands fa-facebook"></i>
<i class="fa-brands fa-twitter"></i>
<i class="fa-brands fa-google"></i>
            </div>

            <h4>or sign up using</h4>
            <h2>Sign up</h2>
        </form>
      </div>
</body>
</html>
